<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body>
    <h1>Calculadora</h1>
    <label for="num1">Insira um número: </label>
    <input type="number" id="num1" />
    <label for="num2">Insira outro número: </label>
    <input type="number" id="num2" />
    <button id="somarButton">Somar</button>
    <button id="subtrairButton">Subtrair</button>
    <button id="multiplicarButton">Multiplicar</button>
    <button id="dividirButton">Dividir</button>
    <h2>Resultado</h2>
    <h3 id="result"></h3>
    <script src="./newCalculator.js" type="module"></script>
  </body>
</html>
