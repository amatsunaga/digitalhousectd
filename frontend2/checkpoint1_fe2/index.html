<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkpoint 01</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Viagens Incríveis</h1>
      <p>
        Compartilhe as fotos das suas melhores viagens com quem você quiser!
      </p>
    </header>

    <section class="container shadow">
      <h2>Criar post</h2>
      <form>
        <label for="titulo"></label>
        <input type="text" id="titulo" placeholder="Qual foi seu destino?" />
        <label for="descricao"></label>
        <input
          type="text"
          id="descricao"
          placeholder="Conte-nos por que foi incrível!"
        />
        <label for="imagem"></label>
        <input type="url" id="imagem" placeholder="Insira o link da sua foto" />
        <button type="submit" id="saveButton">Publicar</button>
      </form>
    </section>

    <main class="container">
      <h2>Álbum</h2>
      <div class="container postsContainer" id="postsContainer"></div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
